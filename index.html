<!DOCTYPE html>
<html lang="en">
<head>
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="./images/netflix_logo.png" alt="Netflix_logo" class="header-logo">
        </div>


        <div class="flex-container">
            <div class="flex-container-section1">
                <h1
                    class="flex-container-section1-heading">Who's is watching ?
                </h1>
                </div>

                <div class="flex-container-profile">
                    <div class="individual-profile">
                        <img src="./images/image1.png"
                        alt="images"
                        class="individual-profile-images">
                        <p class="individual-profile-name">Abhishek</p>
                    </div>
                    <div class="individual-profile">
                        <img src="./images/image2.jpg"
                        alt="images"
                        class="individual-profile-images">
                        <p class="individual-profile-name">Anubhav</p>
                    </div>
                    <div class="individual-profile">
                        <img src="./images/image3.jpg"
                        alt="images"
                        class="individual-profile-images">
                        <p class="individual-profile-name">Swangi</p>
                    </div>
                    <div class="individual-profile">
                        <img src="./images/image4.jpg"
                        alt="images"
                        class="individual-profile-images">
                        <p class="individual-profile-name">Swati</p>
                    </div>
                    <div class="individual-profile">
                        <img src=""
                    ></div>
                </div>

                <div class="flex-container-section2">
                    <button class="flex-container-section2-button">Manage Profile</button>
                </div>

        </div>

    </div>
</body>
</html>
